<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Recognition</title>
    <link rel="stylesheet" href="ImageAI.css" />
    <link rel="icon" href="C:\malika\ete 2024\WebProSoft\CB-webversion\ImageRecognition-Web\favicon.ico" >
    <script language="javascript" src="ImageAi.js"></script>
</head>
<body>
    <div class="container">
        <h1>Assitant Intelligence Artificielle Image Recognition</h1>
        <h4>Renseigner une image à partir de votre drive (au format png) via le bouton 'Browse'</h4>
        <table>
            <tr>
                <td rowspan="3" width="75%" >
                    <div class="dropzone" id="dropzone">
                        <input type="file" id="imageInput" name="image" style="display:none;" accept="image/png, image/jpeg" onchange="previewImage(event)">
                        <img width="20%" id="selectedImage" src="image.png" alt="upload" />
                        <h3 >drag & drop your PNG or JPEG files here</h3>
                    </div>
                </td>
                <td>
                    <button type="button" id="browse-button" onclick="document.getElementById('imageInput').click();" >Browse</button>
                </td>
            </tr>
            <tr> 
                <td>
                    <button type="reset" id="reset-button" onclick="resetImage()">Reset</button>
                </td>
            </tr>
            <tr>
                
                <td>
                    <button type="submit" id="submit-button">Valider</button>
                </td>
            </tr>
            
        </table>
       
    </div>    
</body>
</html>
