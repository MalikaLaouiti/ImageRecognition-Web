<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Image Recognition</title>
        <link rel="stylesheet" href="ImageAI.css" />
        <!-- <script language="javascript" src="./script/ImageAi.js" defer >
        </script>
        <script src="https://cdn.jsdelivr.net/npm/@azure-rest/ai-vision-image-analysis"></script>
        <script src="https://cdn.jsdelivr.net/npm/@azure/core-auth"></script> -->
    </head>
<body>
    <div class="container" >
        <h1>Assitant Intelligence Artificielle Image Recognition</h1>
        <h4>Renseigner une image à partir de votre drive (au format png) via le bouton 'Parcourir'</h4>
        <table>
            <tr>
                <td rowspan="5" width="75%" >
                    <div class="dropzone" id="dropzone">
                        <input type="file" id="imageInput" name="image" style="display:none;" accept="image/png" onchange="previewImage(event)">
                        <img width="20%" id="selectedImage" src="image.png" alt="upload" />
                        <h3 >glissez et déposez vos fichiers PNG ici</h3>
                    </div>
                </td>
                <td>
                    <button type="button" id="browse-button"  >Parcourir</button>
                </td>
            </tr>
            <tr> 
                <td>
                    <button type="reset" id="reset-button" >Réinitialiser</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="button" id="analyseButton">Analyse</button>
                    <!-- <script language="javascript" src="./script/Analyse.js" type="module" async></script>  -->
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text" id="element" placeholder="Enter tag"/>
                </td>
            </tr>
            
            <tr>
                <td>
                    <label id="foundLabel" style=" margin-left: 0px; margin-right: 5px;"> found</label>
                    <label id="notFoundLabel" style="margin-left: 5px; margin-right: 0px;"> not found</label>
                </td>
            </tr>
        </table>
    </div>  
    <script src="dist/main.bundle.js"></script>
    <script src="dist/secondary.bundle.js"></script>
</body>
</html>
